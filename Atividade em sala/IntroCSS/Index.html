<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Titulo de nivel 1</h1>

    <P id="first">
        Um paragrafo com <em>enfase</em>, um elemento <span class="highlight">span</span> e
        tambem um <a href="https://google.com" target="_blank">link</a>.
    </P>

    <div>
    <p id="idparagrafo" class="destaque">
        Um outro parágrafo de texto que também contém um <em>conteudo com enfase</em>.
    </p>
    </div>  

    <div>
        <section>
            <p> texto com <em>enfase</em>.</p>
        </section>
    </div>

    <ul>
        <li>
            Item <span>um</span>.
        </li>

        <li class="highlight">
            Item dois.
        </li>

        <li>
            Item <em>três</em>.
        </li>
    </ul>
</body>

</html>
