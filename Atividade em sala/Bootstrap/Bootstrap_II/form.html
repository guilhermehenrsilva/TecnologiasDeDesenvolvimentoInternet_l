<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Setup</title>
</head>

<body>
    
<main class="container">
    <div class="row justify-content-center">
      <form class="col-4 align-self-center">
        <div class="mb-3">
           <label for="email" class="form-label">Email</label> 
            <input type="Email" id="email" class="form-control" >
            <div class="form-text"> Nunca Compartilharemos seu email.</div>
        </div>

        <div class="mb-3">
         <label for="senha" class="form-label">Senha</label>   
         <input type="password" id="senha" class="form-control">  
        </div>

        <div class="mb-3 form-check">
            <input id="termos" type="checkbox" class="form-check-input">
            <label for="termos" class="form-check-label">Aceito os termos e condições</label>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>  
    </div>
</main>    
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>


</html>
